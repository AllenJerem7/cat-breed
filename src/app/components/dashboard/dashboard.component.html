<p-table #dt1 [value]="catBreeds" [paginator]="true" [rows]="10" [globalFilterFields]="['name', 'origin']">
    <ng-template pTemplate="caption">
        <div class="flex">
            <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search by Name, Origin" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name" *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-catBreed>
        <tr>
            <td *ngFor="let col of cols">
                <span *ngIf="col.field !== 'image'">
                 {{catBreed[col.field]}}
                </span>
                <span *ngIf="col.field === 'image'">
                <img src="{{catBreed[col.field]?.url}}" alt="{{catBreed[col.field]?.name}}" class="cat-images">
                </span>
            </td>
        </tr>
    </ng-template>
</p-table>
